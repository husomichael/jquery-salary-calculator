<!DOCTYPE html>
<html lang="en">
<div id="big-div">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">

    <title>Bonus Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <h2>Add Employee</h2>
    <div id="add-employee-div">
        <input type="text" placeholder="First Name" id="first-name-input">
        <input type="text" placeholder="Last Name" id="last-name-input">
        <input type="number" placeholder="ID" id="id-input">
        <input type="text" placeholder="Title" id="title-input">
        <input type="number" placeholder="Annual Salary" id="annual-salary-input">
    </div>
    <div>
        <button id="submit-button">Submit</button>
    </div>
    <h2>Employees</h2>
    <div id="employee-table-div">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
            <tbody id="employee-table-body"></tbody>
            <td id="tfoot" colspan=6></td>
        </table>
        <h2 id="total-monthly">Total Monthly: $0</h2>
    </div>
</body>
</div>
</html>
